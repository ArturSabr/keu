{% extends 'base.html' %}
{% block content %}
<div class="card text-bg-dark">
  <img src="{{ news.image.url }}" class="card-img" alt="...">
  <div class="card-img-overlay">
    <h5 class="card-title">{{ news.title }}</h5>
    <p class="card-text">{{ news.description }}</p>
    <a class="card-text"><small class="text-body-secondary">See more</small></a>
  </div>
</div>
<br>
{% endblock  %}
